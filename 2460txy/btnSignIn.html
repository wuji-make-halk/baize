<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title></title>
    </head>

    <body>
        <button type="button" name="button" onclick="signIn_show()">点击按钮调起登录</button>

        <script type="text/javascript">
            /*
             * 登录
             */
            function signIn_show() {
                console.log("signIn");
                console.log("登录");

                var signInHTML;
                signInHTML = '<div style="width:100%;height:100%;background-color:rgba(0,0,0,0.5);position: fixed;left:0;top:0;z-index:999999;" alt="遮罩">';
                signInHTML += '<div style="position:absolute;left:50%;top:40%;width:280px;height:260px;margin-left:-140px;background-color:#fff;overflow:hidden;border-radius:10px;" alt="弹框体">';
                signInHTML +=
                    '<div id="signInCloses" onclick="signIn_hide()" style="color: #5c6280;line-height: 3.5rem;text-align:center;height:40px;width: 40px;font-size:34px;position: absolute;top:0;right: 0; z-index: 999; cursor:pointer;opacity:0.5;" alt="关闭按钮"></div>';
                signInHTML += '<h6 style="font-size:20px;color:#333;margin:10px auto;width:100%;text-align:center;font-weight:normal;" alt="标题">';
                signInHTML += '登录';
                signInHTML += '</h6>';
                signInHTML += '<div alt="用户交互区">';
                signInHTML +=
                    '<input style="font-size:14px;width:88%;height:40px;line-height:40px;margin:0 auto;margin-bottom:20px;border:none;border-bottom: 1px solid #ddd;display:block;padding:4px 10px;box-sizing:border-box;outline:none;border-radius:0;" type="text" name="" value="" placeholder="账号" alt="输入账号">';
                signInHTML += '<div style="width:88%;height:auto;margin:0 auto;overflow:hidden;">';
                signInHTML +=
                    '<input style="float:left;font-size: 14px;width:64%;height:40px;line-height:40px;margin:0 auto;border:none;border-bottom: 1px solid #ddd;display:block;padding:4px 10px;box-sizing:border-box;outline:none;border-radius:0;" type="password" name="password" maxlength="20" value="" placeholder="密码" alt="输入密码">';
                signInHTML +=
                    '<button id="signIn" style="float:right;width: 30%;height:40px;line-height:40px;background-color:unset;border:1px solid #333;border-radius:4px;outline:none;cursor:pointer;" type="button" name="button" alt="注册按钮" onclick="signIn(this)" onmouseover="signInHover(this,0)" onmouseout="signInHover(this,1)">';
                signInHTML += '一键注册';
                signInHTML += '</button>';
                signInHTML += '</div>';
                signInHTML += '</div>';
                signInHTML += '<div id="loginClick" style="position:absolute;left:0;bottom:0;width:100%;height:50px;line-height: 50px;background-color:#f9d337;color:#333;text-align:center;cursor:pointer;" alt="登录按钮" onclick="loginClick(this)">';
                signInHTML += '登录';
                signInHTML += '</div>';
                signInHTML += '</div>';
                signInHTML += '</div>';

                var loginInfo = document.createElement("div");
                loginInfo.setAttribute("id", "signInModal");
                loginInfo.innerHTML = signInHTML;

                document.getElementsByTagName("body")[0].appendChild(loginInfo);
                document.getElementById('signInCloses').style.display = 'none';

                loadStyleString("#signInCloses::before{content:'\\00D7';width:100%;height:100%;position:absolute;bottom: 10px;left: 0;}");

            }

            var loginClick = function(event) {
                event.style.color = '#fff';
                console.log('点击登录');
            }

            function signIn(event) {
                event.style.color = '#fff';
                console.log('点击一键注册');
            }

            function signInHover(event, type) {
                switch (type) {
                    case 0:
                        event.style.color = '#333';
                        event.style.backgroundColor = '#f9d337';
                        event.style.border = '1px solid #f9d337';
                        break;
                    case 1:
                        event.style.color = '#333';
                        event.style.backgroundColor = '#fff';
                        event.style.border = '1px solid #333';
                        break;
                    default:
                        console.log('error');
                        break;
                }
            }

            // css加伪元素
            function loadStyleString(css) {
                var style = document.createElement("style");
                style.type = "text/css";
                try {
                    style.appendChild(document.createTextNode(css));
                } catch (ex) {
                    style.styleSheet.cssText = css;
                }
                var head = document.getElementsByTagName('head')[0];
                head.appendChild(style);
            }

            // 关闭登录页面
            function signIn_hide() {
                var signInModal = document.getElementById('signInModal');
                document.getElementsByTagName("body")[0].removeChild(signInModal);
            }

        </script>

    </body>

</html>
