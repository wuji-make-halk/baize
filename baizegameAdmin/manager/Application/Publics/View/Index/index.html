    <script type="text/javascript">
         var IntervalId 
        $(function(){
            Interval();
        })
        
        function Interval(){
            IntervalId =  setInterval("heartbeat()",60000);    
        }
        function heartbeat(){
            $.post('{:U('Login/heartbeat')}',{},function(data){
                    if(!data){
                        clearInterval(IntervalId)
                        lockscreen();
                    }
            },'json')
        }

        function lockscreen(){
          layer.open({
                type: 2,
                title: '待机中...',
                shadeClose: false,
                closeBtn: false,
                shade: 0.97,
                area: ['80%', '80%'],
                content: '{:U('Login/lockscreen')}' //iframe的url
            });
        }
    </script>
